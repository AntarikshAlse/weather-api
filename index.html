<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
    rel="stylesheet"
  />
    
  </head>
  <body className="p-5">
    <div class="card text-bg-dark m-auto" style="width: 75%">
      <div class="card-body">
        <h5 class="card-title text-center">Weather API</h5>
        <form method="post" class="needs-validation" onsubmit="fetchData(event)" >
          <div class="mb-3">
            <label for="locate" class="form-label">Location</label>
            <input type="text" class="form-control" id="locate" required oninvalid="setCustomValidity('Must input City Name')" oninput="setCustomValidity('')"/>
          </div>
          <!-- Use The Placehoder Access Key in case The APi Fails -->
          <div class="mb-3">
            <label for="accessKey" class="form-label">Access KEY</label>
            <input
              type="text"
              value="6695bd379ac131eb534c785d94436be9"
              minlength="32"
              maxlength="32"
              class="form-control"
              id="accessKey"
              aria-describedby="keyCode"
              oninvalid="setCustomValidity('Must be 32 Characters Long')" oninput="setCustomValidity('')"
              required
            />
          </div>
          <button type="submit"   class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="card m-auto p-5"  style="width: 75%">
      <div class="card-body" id="weatherData">
      
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
